<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>

  <div class="tab-header">
    <button id="online-tab-link" class="tablinks">Online</button>
    <button id="local-tab-link" class="tablinks">Local</button>
  </div>

  <div class="tabcontent-container">

    <div id="online" class="tabcontent">
      <div id="link-div">
        <ul id="link-list">
          <li id="noOnline">
            <div class="nothingHere">No Online PDFs found :(</div>
          </li>
        </ul>
      </div>
    </div>

    <div id="local" class="tabcontent">
      <div id="local-div">
        <ul id="file-list">
          <li id="noLocal">
            <div class="nothingHere">No Local PDFs found :(</div>
          </li>
        </ul>
      </div>
    </div>

    <div id="settings" class="tabcontent">
      <div id="settings-div">
        <p>Settings coming soon!</p>
        <a href="">Submit bugs and suggestions here.</a>
        <p>Created by Alex Weininger</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="" id="footer-left">
      <p id="count-display"></p>
    </div>
    <div class="" id="footer-right">
      <button id="settings-link" class="">
        <img src="../../assets/settings_icon.jpeg" id="settings-icon">
      </button>
    </div>

  </div>

</body>

<link rel="stylesheet" href="./style.css">
<script src="../../js/script.js"></script>

</html>
